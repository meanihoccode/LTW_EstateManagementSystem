    <script>
        let staffData = [];

        document.addEventListener('DOMContentLoaded', function() {

        function loadStaff() {
            staffData = [
                {

                    hoTen: 'L√™ VƒÉn X',
                    soDienThoai: '0901234567',

                {

                },
                {
                    id: 3,
                    hoTen: 'ƒê·∫∑ng Minh Z',
                    soDienThoai: '0923456789',
                    vaiTro: 'Nh√¢n vi√™n kinh doanh'
                }
            ];
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('staffTable');
            if (staffData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                return;
            }

            tbody.innerHTML = staffData.map(s => `
                <tr>
                    <td>#${s.id}</td>
                    <td>${s.hoTen}</td>
                    <td>${s.soDienThoai}</td>
                    <td>${s.vaiTro}</td>
                    <td>
                        <button class="btn-small" onclick="editStaff(${s.id})">S·ª≠a</button>
                        <button class="btn-small btn-danger" onclick="deleteStaff(${s.id})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        function setupEventListeners() {
            document.getElementById('addStaffBtn').addEventListener('click', openModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('staffForm').addEventListener('submit', saveStaff);

            document.getElementById('searchInput').addEventListener('keyup', filterTable);
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Th√™m Nh√¢n Vi√™n';
            document.getElementById('staffForm').reset();
            delete document.getElementById('staffForm').dataset.editingId;
            document.getElementById('staffModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('staffModal').style.display = 'none';
        }

        function saveStaff(e) {
            e.preventDefault();
            const editingId = document.getElementById('staffForm').dataset.editingId;
            const staff = {
                id: staffData.length + 1,
                hoTen: document.getElementById('hoTen').value,
                soDienThoai: document.getElementById('soDienThoai').value,
                vaiTro: document.getElementById('vaiTro').value
            };
            if (editingId) {
                const index = staffData.findIndex(s => s.id == editingId);
                if (index !== -1) {
                    staff.id = parseInt(editingId);
                    staffData[index] = staff;
                }
                delete document.getElementById('staffForm').dataset.editingId;
            } else {
                const newId = staffData.length > 0 ? Math.max(...staffData.map(s => s.id)) + 1 : 1;
                const newStaff = {
                    id: newId,
                    hoTen: staff.hoTen,
                    soDienThoai: staff.soDienThoai,
                    vaiTro: staff.vaiTro
                };
                staffData.push(newStaff);
            }
            renderTable();
            closeModal();
        }

        function editStaff(id) {
            const staff = staffData.find(s => s.id === id);
            if (staff) {
                document.getElementById('modalTitle').textContent = 'S·ª≠a Nh√¢n Vi√™n';
                document.getElementById('hoTen').value = staff.hoTen;
                document.getElementById('soDienThoai').value = staff.soDienThoai;
                document.getElementById('vaiTro').value = staff.vaiTro;
                document.getElementById('staffForm').dataset.editingId = id;
                document.getElementById('staffModal').style.display = 'block';
            }
        }

        function deleteStaff(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?')) {
                staffData = staffData.filter(s => s.id !== id);
                renderTable();
            }
        }

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            const filtered = staffData.filter(s => {
                return s.hoTen.toLowerCase().includes(searchText) ||
                    s.vaiTro.toLowerCase().includes(searchText);
            });

            const tbody = document.getElementById('staffTable');
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(s => `
                <tr>
                    <td>#${s.id}</td>
                    <td>${s.hoTen}</td>
                    <td>${s.soDienThoai}</td>
                    <td>${s.vaiTro}</td>
                    <td>
                        <button class="btn-small" onclick="editStaff(${s.id})">S·ª≠a</button>
                        <button class="btn-small btn-danger" onclick="deleteStaff(${s.id})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('staffModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

        function setupEventListeners() {

            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('ownerForm').addEventListener('submit', saveOwner);

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Th√™m Ch·ªß S·ªü H·ªØu';

        function closeModal() {
            document.getElementById('ownerModal').style.display = 'none';
        }

        function saveOwner(e) {
            e.preventDefault();
            const editingId = document.getElementById('ownerForm').dataset.editingId;
            const owner = {
                id: ownersData.length + 1,
                hoTen: document.getElementById('hoTen').value,
                soDienThoai: document.getElementById('soDienThoai').value,
                email: document.getElementById('email').value,
                diaChi: document.getElementById('diaChi').value
            };
            if (editingId) {
                const index = ownersData.findIndex(o => o.id == editingId);
                if (index !== -1) {
                    ownersData[index] = { ...owner, id: parseInt(editingId) };
                }
                delete document.getElementById('ownerForm').dataset.editingId;
            } else {
                const newId = ownersData.length > 0 ? Math.max(...ownersData.map(o => o.id)) + 1 : 1;
                const newOwner = { ...owner, id: newId };
                ownersData.push(newOwner);
            }
            renderTable();
            closeModal();
        }

        function editOwner(id) {
            const owner = ownersData.find(o => o.id === id);
            if (owner) {
                document.getElementById('modalTitle').textContent = 'S·ª≠a Ch·ªß S·ªü H·ªØu';
                document.getElementById('hoTen').value = owner.hoTen;
                document.getElementById('soDienThoai').value = owner.soDienThoai;
                document.getElementById('email').value = owner.email;
                document.getElementById('diaChi').value = owner.diaChi;
                document.getElementById('ownerForm').dataset.editingId = id;
                document.getElementById('ownerModal').style.display = 'block';
            }
        }

        function deleteOwner(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?')) {

        function filterTable() {

            const filtered = ownersData.filter(o => {
                return o.hoTen.toLowerCase().includes(searchText) ||
                    o.email.toLowerCase().includes(searchText);
            });

            const tbody = document.getElementById('ownersTable');

                        <button class="btn-small btn-danger" onclick="deleteOwner(${o.id})">X√≥a</button>

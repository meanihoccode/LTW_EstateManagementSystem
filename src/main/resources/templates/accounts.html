    <script>
        let allAccounts = [];
        let staffMap = {};
        let currentFilter = 'all';

        // Load danh s√°ch t√†i kho·∫£n
        async function loadAccounts() {
            try {
                const response = await fetch('/api/auth/accounts');
                const data = await response.json();
                allAccounts = data;

                // Load th√¥ng tin nh√¢n vi√™n
                await loadStaffInfo();

                displayAccounts(allAccounts);
            } catch (error) {
                console.error('L·ªói:', error);
                document.getElementById('accountsContainer').innerHTML =
                    '<div style="color: red; padding: 20px;">L·ªói khi t·∫£i d·ªØ li·ªáu!</div>';
            }
        }

        // Load th√¥ng tin nh√¢n vi√™n
        async function loadStaffInfo() {
            try {
                const response = await fetch('/api/staffs');
                const data = await response.json();
                data.forEach(staff => {
                    staffMap[staff.accountId] = staff;
                });
            } catch (error) {
                console.error('L·ªói t·∫£i nh√¢n vi√™n:', error);
            }
        }

        // Hi·ªÉn th·ªã danh s√°ch t√†i kho·∫£n
        function displayAccounts(accounts) {
            let html = '';

            if (accounts.length === 0) {
                html = '<div style="text-align: center; color: #999; padding: 40px;">Kh√¥ng c√≥ t√†i kho·∫£n n√†o</div>';
            } else {
                accounts.forEach(account => {
                    const staff = staffMap[account.id];
                    const staffName = staff ? staff.fullName : 'N/A';
                    const staffPhone = staff ? staff.phone : 'N/A';

                    html += `
                        <div class="account-card">
                            <div class="staff-info">
                                <strong>üë§ ${staffName}</strong> | üìû ${staffPhone}
                            </div>
                            <div class="account-info">
                                <div class="info-item">
                                    <span class="info-label">T√™n T√†i Kho·∫£n</span>
                                    <span class="info-value">${account.username}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">M·∫≠t Kh·∫©u</span>
                                    <span class="info-value">
                                        <span id="pwd-${account.id}" style="display: none;">${account.password}</span>
                                        <span id="pwd-mask-${account.id}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                                    </span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Quy·ªÅn H·∫°n</span>
                                    <span class="info-value">${account.role}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">ID T√†i Kho·∫£n</span>
                                    <span class="info-value">#${account.id}</span>
                                </div>
                            </div>
                            <div class="account-actions">
                                <button class="btn-copy" onclick="copyToClipboard('${account.username}')">
                                    üìã Copy Username
                                </button>
                                <button class="btn-copy" onclick="togglePassword(${account.id})">
                                    üëÅÔ∏è Xem MK
                                </button>
                                <button class="btn-reset-pwd" onclick="resetPassword(${account.id})">
                                    üîÑ ƒê·∫∑t L·∫°i MK
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('accountsContainer').innerHTML = html;
        }

        // Copy v√†o clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ƒê√£ copy v√†o clipboard!');
            }).catch(err => {
                console.error('L·ªói copy:', err);
            });
        }

        // Toggle xem/·∫©n m·∫≠t kh·∫©u
        function togglePassword(accountId) {
            const pwd = document.getElementById(`pwd-${accountId}`);
            const mask = document.getElementById(`pwd-mask-${accountId}`);

            if (pwd.style.display === 'none') {
                pwd.style.display = 'inline';
                mask.style.display = 'none';
            } else {
                pwd.style.display = 'none';
                mask.style.display = 'inline';
            }
        }

        // ƒê·∫∑t l·∫°i m·∫≠t kh·∫©u
        async function resetPassword(accountId) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u cho t√†i kho·∫£n n√†y?')) {
                try {
                    const response = await fetch(`/api/auth/accounts/${accountId}/reset-password`, {
                        method: 'PUT'
                    });

                    if (response.ok) {
                        const data = await response.json();
                        alert(`M·∫≠t kh·∫©u m·ªõi: ${data.password}`);

                        // C·∫≠p nh·∫≠t l·∫°i danh s√°ch
                        loadAccounts();
                    } else {
                        alert('L·ªói khi ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u!');
                    }
                } catch (error) {
                    console.error('L·ªói:', error);
                    alert('L·ªói khi ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u!');
                }
            }
        }

        // L·ªçc theo vai tr√≤
        function filterByRole(role) {
            currentFilter = role;

            // C·∫≠p nh·∫≠t tab active
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // L·ªçc d·ªØ li·ªáu
            if (role === 'all') {
                displayAccounts(allAccounts);
            } else {
                const filtered = allAccounts.filter(acc => acc.role === role);
                displayAccounts(filtered);
            }
        }

        // T√¨m ki·∫øm
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const query = e.target.value.toLowerCase();
            let filtered = allAccounts;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(acc => acc.role === currentFilter);
            }

            filtered = filtered.filter(acc =>
                acc.username.toLowerCase().includes(query) ||
                (staffMap[acc.id] && staffMap[acc.id].fullName.toLowerCase().includes(query))
            );

            displayAccounts(filtered);
        });

        // Load khi trang ƒë∆∞·ª£c load
        window.addEventListener('load', loadAccounts);

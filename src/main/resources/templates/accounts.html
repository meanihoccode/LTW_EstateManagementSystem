    <script>
        let allAccounts = [];
        let currentFilter = 'all';

        async function loadAccounts() {
            try {
                const response = await fetch('/api/staffs');
                const data = await response.json();

                // ch·ªâ l·∫•y staff c√≥ account
                allAccounts = data.filter(staff => staff.account !== null);

                applyFilters();

            } catch (error) {
                console.error('L·ªói:', error);
                document.getElementById('accountsContainer').innerHTML =
                    '<div style="color:red;padding:20px;">L·ªói khi t·∫£i d·ªØ li·ªáu!</div>';
            }
        }

        function displayAccounts(staffList) {
            let html = '';

            if (staffList.length === 0) {
                html = '<div style="text-align:center;color:#999;padding:40px;">Kh√¥ng c√≥ t√†i kho·∫£n n√†o</div>';
            } else {
                staffList.forEach(staff => {
                    const acc = staff.account;

                    html += `
                <div class="account-card">
                    <div class="staff-info">
                        <strong>üë§ ${staff.fullName}</strong> | üìû ${staff.phone}
                    </div>

                    <div class="account-info">
                        <div class="info-item">
                            <span class="info-label">T√™n T√†i Kho·∫£n</span>
                            <span class="info-value">${acc.username}</span>
                        </div>


                        <div class="info-item">

                            <span class="info-value">${acc.role}</span>
                        </div>

                        <div class="info-item">

                            <span class="info-value">#${acc.id}</span>
                        </div>
                    </div>

                    <div class="account-actions">
                        <button class="btn-copy"
                            onclick="copyToClipboard('${acc.username}')">
                            üìã Copy Username
                        </button>

                        <button class="btn-reset-pwd"
                            onclick="resetPassword(${acc.id})">
                            üîÑ ƒê·∫∑t L·∫°i MK
                        </button>
                    </div>
                </div>
            `;
                });
            }

            document.getElementById('accountsContainer').innerHTML = html;
        }

        /* ================= FILTER ================= */

        function filterByRole(role, btn) {
            currentFilter = role;

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            applyFilters();
        }

        function applyFilters() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allAccounts;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(staff =>
                    staff.account.role === currentFilter
                );
            }

            if (query) {
                filtered = filtered.filter(staff =>
                    staff.account.username.toLowerCase().includes(query) ||
                    staff.fullName.toLowerCase().includes(query)
                );
            }

            displayAccounts(filtered);
        }

        /* ================= SEARCH ================= */

        document.getElementById('searchInput').addEventListener('keyup', applyFilters);

        /* ================= BUTTON FUNCTIONS ================= */

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => alert('ƒê√£ copy username!'))
                .catch(err => console.error(err));
        }

        function togglePassword(accountId) {
            const pwd = document.getElementById(`pwd-${accountId}`);
            const mask = document.getElementById(`mask-${accountId}`);

            if (pwd.style.display === 'none') {
                pwd.style.display = 'inline';
                mask.style.display = 'none';
            } else {
                pwd.style.display = 'none';
                mask.style.display = 'inline';
            }
        }

            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u?')) return;

            try {

                    const data = await response.json();

                    alert(
                        `Username: ${data.username}
M·∫≠t kh·∫©u t·∫°m: ${data.temporaryPassword}

                    );

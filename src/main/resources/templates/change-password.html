<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Password - Meani Real Estate</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset và styling chung */
        body {
            background-color: #FBF4EC;
            color: #2B1A10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header giống trang chủ */
        .header {
            max-width: 1440px;
            margin: auto;
            width: 100%;
            padding: 28px 96px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #E8DFD5;
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            color: #2B1A10;
            letter-spacing: -1px;
            display: flex;
            align-items: baseline;
        }

        .logo .symbol-m {
            position: relative;
            margin-right: 2px;
            margin-left: 8px;
            margin-top: 10px;
        }

        .logo .symbol-m::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            width: 70%;
            height: 70%;
            border-top: 4px solid #2B1A10;
            border-left: 4px solid #2B1A10;
        }

        /* Main container */
        .main-container {
            flex: 1;
            max-width: 1440px;
            margin: 0 auto;
            width: 100%;
            padding: 60px 96px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .change-password-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(43, 26, 16, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .title-section h1 {
            font-size: 32px;
            color: #2B1A10;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .title-section p {
            color: #8B7355;
            font-size: 15px;
            font-weight: 400;
        }

        .warning-box {
            background: #FFF3E0;
            border-left: 4px solid #D4A574;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 28px;
            color: #8B7355;
            font-size: 14px;
            line-height: 1.6;
        }

        .warning-box strong {
            display: block;
            color: #2B1A10;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2B1A10;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #E8DFD5;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            color: #2B1A10;
            background: #FEFDFB;
        }

        .form-group input::placeholder {
            color: #D4A574;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D4A574;
            background: white;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .password-requirement {
            margin-top: 10px;
            font-size: 13px;
            color: #8B7355;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            transition: color 0.2s ease;
        }

        .requirement-item .check {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;
            background: #E8DFD5;
            text-align: center;
            line-height: 16px;
            font-size: 11px;
            color: white;
            transition: background 0.2s ease;
        }

        .requirement-item.met {
            color: #6B5344;
        }

        .requirement-item.met .check {
            background: #D4A574;
        }

        .error-message {
            color: #C1392B;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-match-indicator {
            display: flex;
            align-items: center;
            margin-top: 8px;
            font-size: 13px;
        }

        .match-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E8DFD5;
            margin-right: 8px;
            transition: background 0.2s ease;
        }

        .match-dot.match {
            background: #6BB6A0;
        }

        .match-dot.mismatch {
            background: #C1392B;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: #2B1A10;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-submit:hover:not(:disabled) {
            background: #1F120A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(43, 26, 16, 0.2);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #E8DFD5;
            color: #2B1A10;
            border: 1px solid #D4A574;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-cancel:hover {
            background: #DFD0C5;
            border-color: #C1985E;
        }

        .success-message {
            display: none;
            background: #E8F5E9;
            border-left: 4px solid #6BB6A0;
            border-radius: 8px;
            padding: 14px;
            color: #2B5044;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #2B1A10;
            font-weight: 600;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #E8DFD5;
            border-top: 3px solid #D4A574;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 24px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .main-container {
                padding: 40px 24px;
            }

            .change-password-container {
                padding: 35px 24px;
            }

            .title-section h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<!-- Header giống trang chủ -->
<header class="header">
    <div class="logo">
        <span class="symbol-m">M</span><span class="text-rest">eani</span>
    </div>
</header>

<!-- Main container -->
<div class="main-container">
    <div class="change-password-container">
        <div class="title-section">
            <h1>Change Password</h1>
            <p>Set your new password to continue</p>
        </div>

        <div class="warning-box">
            <strong>⚠️ First Time Login</strong>
            This is your first login. For security, please change your password now.
        </div>

        <form onsubmit="handleChangePassword(event)" id="changePasswordForm">
        <div id="successMessage" class="success-message">
            ✅ Password changed successfully! Redirecting...
        </div>

        <div class="form-group">
            <label for="oldPassword">Current Password</label>
            <input
                type="password"
                id="oldPassword"
                name="oldPassword"
                placeholder="Enter your current password"
                required
            >
            <div class="error-message" id="oldPasswordError"></div>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter new password"
                required
                onchange="validatePassword()"
                onkeyup="validatePassword()"
            >
            <div class="error-message" id="newPasswordError"></div>

            <div class="password-requirement">
                <div class="requirement-item" id="req-length">
                    <span class="check">✓</span>
                    <span>At least 8 characters</span>
                </div>
                <div class="requirement-item" id="req-uppercase">
                    <span class="check">✓</span>
                    <span>Contains uppercase letter</span>
                </div>
                <div class="requirement-item" id="req-number">
                    <span class="check">✓</span>
                    <span>Contains number</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
                onchange="checkPasswordMatch()"
                onkeyup="checkPasswordMatch()"
            >
            <div id="passwordMatchIndicator" class="password-match-indicator" style="display: none;">
                <span class="match-dot"></span>
                <span id="matchText"></span>
            </div>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <div class="loading" id="loadingIndicator">
            <span class="spinner"></span>
            Changing password...
        </div>

        <div class="button-group">
            <button type="submit" class="btn-submit" id="submitBtn">Change Password</button>
            <button type="button" class="btn-cancel" onclick="handleCancel()">Cancel</button>
        </div>
        </form>
    </div>
</div>

<script>
    // ========== VALIDATION ==========

    /**
     * Validate password theo yêu cầu
     */
    function validatePassword() {
        const password = document.getElementById('newPassword').value;

        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update UI
        updateRequirement('req-length', hasLength);
        updateRequirement('req-uppercase', hasUppercase);
        updateRequirement('req-number', hasNumber);

        // Check password match
        checkPasswordMatch();

        return hasLength && hasUppercase && hasNumber;
    }

    function updateRequirement(id, met) {
        const element = document.getElementById(id);
        if (met) {
            element.classList.add('met');
        } else {
            element.classList.remove('met');
        }
    }

    /**
     * Check xem 2 password có khớp không
     */
    function checkPasswordMatch() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword === '' || confirmPassword === '') {
            document.getElementById('passwordMatchIndicator').style.display = 'none';
            return;
        }

        const indicator = document.getElementById('passwordMatchIndicator');
        const dot = indicator.querySelector('.match-dot');
        const text = indicator.querySelector('#matchText');

        indicator.style.display = 'flex';

        if (newPassword === confirmPassword) {
            dot.classList.remove('mismatch');
            dot.classList.add('match');
            text.textContent = 'Passwords match';
            text.style.color = '#6BB6A0';
        } else {
            dot.classList.remove('match');
            dot.classList.add('mismatch');
            text.textContent = 'Passwords do not match';
            text.style.color = '#C1392B';
        }
    }

    // ========== HANDLE CHANGE PASSWORD ==========

    function handleChangePassword(event) {
        event.preventDefault();

        // Validate
        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Clear error messages
        clearErrors();

        // Validate old password
        if (!oldPassword) {
            showError('oldPasswordError', 'Current password is required');
            return;
        }

        // Validate new password format
        if (!validatePassword()) {
            showError('newPasswordError', 'Password must be at least 8 characters with uppercase and number');
            return;
        }

        // Validate password match
        if (newPassword !== confirmPassword) {
            showError('confirmPasswordError', 'Passwords do not match');
            return;
        }

        // Validate password not same as old
        if (oldPassword === newPassword) {
            showError('newPasswordError', 'New password must be different from current password');
            return;
        }

        // Submit
        submitChangePassword(oldPassword, newPassword);
    }

    function submitChangePassword(oldPassword, newPassword) {
        // Get accountId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('accountId');

        if (!accountId) {
            showError('oldPasswordError', 'Account ID not found');
            return;
        }

        // Show loading
        showLoading(true);

        // Call API
        fetch(`/api/auth/accounts/${accountId}/change-password`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                oldPassword: oldPassword,
                newPassword: newPassword
            })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message || 'Failed to change password');
                    });
                }
                return response.json();
            })
            .then(data => {
                showLoading(false);
                showSuccess();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            })
            .catch(error => {
                showLoading(false);
                console.error('Error:', error);
                showError('oldPasswordError', error.message || 'Failed to change password');
            });
    }

    // ========== UI HELPERS ==========

    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.add('show');
    }

    function clearErrors() {
        const errors = document.querySelectorAll('.error-message');
        errors.forEach(error => {
            error.classList.remove('show');
            error.textContent = '';
        });
    }

    function showLoading(show) {
        const loading = document.getElementById('loadingIndicator');
        const submitBtn = document.getElementById('submitBtn');

        if (show) {
            loading.classList.add('show');
            submitBtn.disabled = true;
        } else {
            loading.classList.remove('show');
            submitBtn.disabled = false;
        }
    }

    function showSuccess() {
        document.getElementById('successMessage').classList.add('show');
    }

    function handleCancel() {
        if (confirm('Are you sure you want to cancel? You must change your password to continue.')) {
            window.location.href = '/';
        }
    }

    // ========== INIT ==========

    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('accountId');

        if (!accountId) {
            alert('Invalid access. Account ID not found.');
            window.location.href = '/';
        }
    });
</script>

</body>
</html>

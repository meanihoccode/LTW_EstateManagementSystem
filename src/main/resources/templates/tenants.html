    <script>
        let tenantsData = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadTenants();
            setupEventListeners();
        });

        function loadTenants() {
            tenantsData = [
                {

                    hoTen: 'Nguy·ªÖn VƒÉn A',

                    email: 'nguyena@email.com'
                },
                {

                    hoTen: 'Tr·∫ßn Th·ªã B',
                    soCCCD: '987654321',
                    soDienThoai: '0912345678',
                    email: 'tranb@email.com'
                },
                {
                    id: 3,
                    hoTen: 'Ph·∫°m Minh C',
                    soCCCD: '456789123',
                    soDienThoai: '0923456789',
                    email: 'phamc@email.com'
                }
            ];
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tenantsTable');
            if (tenantsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>';
                return;
            }

            tbody.innerHTML = tenantsData.map(t => `
                <tr>
                    <td>#${t.id}</td>
                    <td>${t.hoTen}</td>
                    <td>${t.soCCCD}</td>
                    <td>${t.soDienThoai}</td>
                    <td>${t.email}</td>
                    <td>
                        <button class="btn-small" onclick="editTenant(${t.id})">S·ª≠a</button>
                        <button class="btn-small btn-danger" onclick="deleteTenant(${t.id})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        function setupEventListeners() {
            document.getElementById('addTenantBtn').addEventListener('click', openModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('tenantForm').addEventListener('submit', saveTenant);

            document.getElementById('searchInput').addEventListener('keyup', filterTable);
        }

        function openModal() {
            document.getElementById('modalTitle').textContent = 'Th√™m Kh√°ch Thu√™';
            document.getElementById('tenantForm').reset();

            delete document.getElementById('tenantForm').dataset.editingId;
            document.getElementById('tenantModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('tenantModal').style.display = 'none';
        }

        function saveTenant(e) {
            e.preventDefault();
            const editingId = document.getElementById('tenantForm').dataset.editingId;
            const tenant = {
                id: tenantsData.length + 1,
                hoTen: document.getElementById('hoTen').value,
                soCCCD: document.getElementById('soCCCD').value,
                soDienThoai: document.getElementById('soDienThoai').value,
                email: document.getElementById('email').value
            };
            if (editingId) {
                const index = tenantsData.findIndex(t => t.id == editingId);
                if (index !==-1) {
                    tenantsData[index] = {
                        id: parseInt(editingId),
                        hoTen: tenant.hoTen,
                        soCCCD: tenant.soCCCD,
                        soDienThoai: tenant.soDienThoai,
                        email: tenant.email
                    };
                }
                delete document.getElementById('tenantForm').dataset.editingId;
            } else {
                const newId = tenantsData.length > 0 ? Math.max(...tenantsData.map(t => t.id)) + 1 : 1;
                const newTenant = { ...tenant, id: newId };
                tenantsData.push(newTenant);
            }
            renderTable();
            closeModal();
        }

        function editTenant(id) {
            const tenant = tenantsData.find(t => t.id === id);
            if (!tenant) return;

            document.getElementById('hoTen').value = tenant.hoTen;
            document.getElementById('soCCCD').value = tenant.soCCCD;
            document.getElementById('soDienThoai').value = tenant.soDienThoai;
            document.getElementById('email').value = tenant.email;

            document.getElementById('tenantForm').dataset.editingId = id;
            document.getElementById('modalTitle').textContent = 'S·ª≠a Kh√°ch Thu√™';
            document.getElementById('tenantModal').style.display = 'block';
        }

        function deleteTenant(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?')) {
                tenantsData = tenantsData.filter(t => t.id !== id);
                renderTable();
            }
        }

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            const filtered = tenantsData.filter(t => {
                return t.hoTen.toLowerCase().includes(searchText) ||
                    t.email.toLowerCase().includes(searchText);
            });

            const tbody = document.getElementById('tenantsTable');
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(t => `
                <tr>
                    <td>#${t.id}</td>
                    <td>${t.hoTen}</td>
                    <td>${t.soCCCD}</td>
                    <td>${t.soDienThoai}</td>
                    <td>${t.email}</td>
                    <td>
                        <button class="btn-small" onclick="editTenant(${t.id})">S·ª≠a</button>
                        <button class="btn-small btn-danger" onclick="deleteTenant(${t.id})">X√≥a</button>
                    </td>
                </tr>
            `).join('');
        }

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('tenantModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
